general:
  branches:
    only:
      - master

machine:
  node:
    version: 6.1.0
  timezone:
    America/Los_Angeles

test:
    override:
        - mkdir db
        - npm run webpack # lint, babel, sass
        - npm run sync
        - npm run build

dependencies:
  cache_directories:
    - "node_modules"
  override:
    - npm install

deployment:
  production:
    branch: master
    commands:
        - make -f Circlefile deploy_all
