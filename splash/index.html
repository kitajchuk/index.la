<!DOCTYPE html>
<html>
    <head>
        <!-- Meta -->
        <meta charset="utf-8" />
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="default" />
        <meta name="apple-mobile-web-app-title" content="theindex.la" />

        <!-- Title -->
        <title>theindex.la</title>

        <!-- Styles -->
        <link href="/css/splash.css" rel="stylesheet" />
    </head>
    <body>
        <main class="splash js-splash screen is-active ghost -text--center">
            <div class="splash__coming -wrap -exp p -light">Coming August 2016</div>
            <div class="ghost__child">
                <div class="splash__form -wrap">
                    <h1 class="splash__title h1 -light">theindex.la</h1>
                    <input class="splash__field js-splash-field p" type="email" placeholder="enter email address for early access" />
                    <button class="splash__button js-splash-button p">Confirm</button>
                </div>
            </div>
        </main>
        <div class="message js-message screen ghost -wrap -text--center">
            <div class="ghost__child">
                <div class="h1 -light">Thank you, we will email you when Beta is available.<br />For now follow us @<a class="splash__link" href="https://www.instagram.com/theindex.la" target="_blank">theindex.la</a></div>
            </div>
        </div>
        <!-- Javascript -->
        <script src="/js/splash.js"></script>
    </body>
</html>
